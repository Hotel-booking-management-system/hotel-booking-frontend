<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body class=" bg-gray-200">
    <div id="bd">
    </div>
    <div class="flex my-10 h-fit">
        <div id="side"></div>


        <div class=" bg-white   rounded-md px-3 mx-3">
            <form id="upload-form" enctype="multipart/form-data" class="rounded-md w-full">
                <div class="flex items-center w-1/3 justify-center bg-gray">
                    <img id="imagePreview" style="height: 260px" class="p-3 w-full cursor-pointer" src="../image/image_input.png" alt="">
                    <input  id="fileInput" type="file" class="hidden">
                </div>
                <div class="mx-4 my-10 bg-gray-200 w-1/3 border-b-2 border-gray-500 rounded-md">
                    <label class="w-full mx-3 px-4 block" for="">Number of Rooms</label>
                    <input required id="number_of_rooms" type="text" class="bg-gray-200 outline-none px-2 py-2 w-full" >
                </div>
                <div class="mx-4 my-10 bg-gray-200 w-1/3 border-b-2 border-gray-500 rounded-md">
                    <label class="w-full mx-3 px-4 block" for="">Room Types</label>
                    <input required id="room_types" type="text" class="bg-gray-200 outline-none px-2 py-2 w-full" >
                </div>
                <div class="mx-4 my-10 bg-gray-200 w-1/3 border-b-2 border-gray-500 rounded-md">
                    <label class="w-full mx-3 px-4 block" for="">Price</label>
                    <input id="price" type="text" class="bg-gray-200 outline-none px-2 py-2 w-full" >
                </div>
                <div class="mx-4 my-10 bg-gray-200 w-1/3  border-b-2 border-gray-500 rounded-md">
                    <label class="w-full mx-3 px-4 block" for="">Room size</label>
                    <input required id="room_size" type="text" class="bg-gray-200 outline-none px-2 py-2 w-full" >
                </div>
                <div class="mx-4 my-10 bg-gray-200 w-1/3 border-b-2 border-gray-500 rounded-md">
                    <label class="w-full mx-3 px-4 block" for="">Accessossries</label>
                    <input required id="accessories" type="text" class="bg-gray-200 outline-none px-2 py-2 w-full" >
                </div>
                <div class="w-full bg-gray-400 py-3">
                    <button class="flex items-center text-white bg-blue-500 mx-12">
                        <span style="margin-left: 10px;" class="material-symbols-outlined">
                            save
                        </span>
                        <span class="mx-6 py-2 text-lg">Save</span>
                    </button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="../admin/js/preview.js"></script>
    <script src="../admin/js/create_room.js"></script>
    <script src="../admin/js/sidebar.js"></script>
</body>
</html>
